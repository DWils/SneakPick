<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Votre réservation d'hotel</title>
    <style>
        body {
            width: 50%;
            margin: auto;
            border: 1px solid gray;
            padding: 20px 10px;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }

        h3,
        h1 {
            background: white;
            text-align: center;
        }

        label,
        input,
        select {
            margin-bottom: 15px;
        }
    </style>
</head>

<body>
    <h1> Votre réservation d'hotel</h1>
    <h3>*champ obligatoires</h3>
    <form method="get">
        <label for="Votre nom*:">Votre nom*:</label><br>
        <input type="text" name="Votre nom*:" value="Votre nom*:">
    </form>
    <form method="get">
        <label for="Votre prénom*:"> votre prénom*:</label><br>
        <input type="text" name="Votre prénom*:" value="Votre prénom*:">
    </form>
    <form method="get">
        <label for="Votre numéro de télephone*:"> Votre numéro de télephone*:</label><br>
        <input type="text" name="Votre numéro de télephone*:" value="Votre numéro de télephone*:">
    </form>
    <form method="get">
        <label for="Adresse e-mail*:"> Adresse e-mail*:</label><br>
        <input type="text" name="Adresse e-mail*:" value="Adresse e-mail*:">
    </form>
    <form method="get">
        <label for="Selectionner la ville:"> Selectionner la ville:</label><br>
        <select id="Selectionner la ville:" name="Selectionner la ville:">
            <option value="Paris"> Paris</option>
            <option value="Lille">Lille</option>
            <option value="Bordeaux"> Bordeaux</option>
            <option value="Marseille"> Marseille</option>
            <option value="Nantes"> Nantes</option>
            <option value="Lyon"> Lyon</option>
            <option value="Toulous"> Toulous</option>
            <option value="La Rochelle"> La Rochelle</option>
            <option value="Poitiers"> Poitiers</option>
        </select>
    </form>
    <form method="get">
        <label for="Date d'arrivée:"> Date d'arrivée:</label><br>
        <input type="date" name="Date d'arrivée:" value="Date d'arrivée:">
    </form>
    <form method="get">
        <label for="Nombre de personnes*:"> Nombre de personnes*:</label><br>
        <input type="number" name="Nombre de perssones*:" value="Nombre de personnes*:" min="0" max="4">
    </form>
    <form method="get">
        <label for="Votre option:"> Votre option:</label><br>
        <label for="Climatisation">
            <input type="radio" name="Climatisation" value="Climatisation"> Climatisation
        </label>
        <label for="Mini Bar">
            <input type="radio" name="Mini Bar" value="Mini Bar"> Mini Bar
        </label>
        <label for="Jacuzzi">
            <input type="radio" name="Jacuzzi" value="Jacuzzi"> Jacuzzi
        </label>

    </form>

</body>

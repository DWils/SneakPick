<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page inscription</title>
    <link rel="stylesheet" href="inscription.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
</head>
<body>
    <div class="Inscription">
        <h1>Inscription</h1>

        <h4>Afin de créer votre compte veillez compléter ses informations </h4>
        <hr>
<br>
        <form method="get">
            <div class="gauche1"><label for="fname">Votre prénom :
                <input type="text" name="fname" placeholder="Prénom" class="fname">
            </label></div>
            <div class="droite1"><label for="Identifiant">Identifiant :
                <input type="text" name="Identifiant" value="" class="Identifiant">
            </label><br></div>
<br>
            <div class="gauche2"><label for="name">Votre Nom : 
                <input type="text" name="name" placeholder="Nom de famille" class="name">
            </label></div>
            <div class="droite2"><label for="Mot de passe">Mot de passe :
                <input type="password" name="Mot de passe" placeholder="8 caractère avec 1 chiffre" class="password" id="id_password">
                <i class="far fa-eye" id="togglePassword" style="margin-left: -30px; cursor: pointer;"></i>
            </label><br></div>
<br>
            <div class="gauche3"><label for="Date de naissance">Date de naissance :
                <input type="date" name="Date de naissance" value="jj/mm/aaaa" class="naissance">
            </label></div>
            <div class="droite3"><label for="tel">Votre numéro de téléphone :
                <input type="number" name="tel" class="tel">
            </label></div>
<br>
<br>
            <label for="name">Votre e-mail :
                <input type="email" name="e-mail" class="email">
            </label><br>
<br>
                <a href="Page Acceuil.html"><input type="buttom" value="Sauvegarder" class="buttom"></a>
        </div>

        <script src="Connexion Inscription.JS" type="text/javascript"></script>

</body>
</html>
